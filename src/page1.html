<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css">
  <!--CDN Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous"
  >
  <title>Document</title>
</head>
<body>
  <div class="container-row">
    <!---------------------------Profile-tab-start------------------------->
      <div class="aside-profile-tab">
        <div class="icon-close"><img src="../assets/icons/close.svg" alt="close-icon"></div>
        <div class="name">Zokirov Daler</div>
        <div class="limit-verification-container">
          <span>Лимит рассрочки:</span>
          <div class="limit-box"> 
            <div class="limit-text">На стадии верификации</div>
          </div>
        </div>
          <div class="personal-info-box">
            <div class="title">
              <span>Личная информация</span>
              <hr>
            </div>
            <div class="info-1">
              <div class="dot"></div>
              <div class="info-text">ZMARKET ID:</div>
              <div class="info-value">777777</div>
            </div>
            <div class="info-2">
              <div class="dot"></div>
              <div class="info-text">Номер телефона :</div>
              <div class="info-value">+998993696969</div>
            </div>
            <div class="info-3">
              <div class="dot"></div>
              <div class="info-text">Серия паспорта :</div>
              <div class="info-value">*** ***  **</div>
            </div>
            <div class="hr"></div>
          </div>
          <button class="button-settings">РЕДАКТИРОВАТЬ ПРОФИЛЬ</button>
      </div>
    <!---------------------------Profile-tab-end------------------------->

    <!---------------------Content-Container-Start----------------------->
    <div class="content-container">
    <!--------------------MOBILE-MY-ACCOUNT-TOGGLE-START----------------->
      <div class="mobile-my-account">
        <div class="my-account-container">
          <div class="square">
            <img src="../assets/icons/account.png" alt="account">
            <span>Мой профайл</span>
          </div>
          <div class="circle"></div>
        </div>
      </div>
    <!-------------------MOBILE-MY-ACCOUNT-TOGGLE-END-------------------->
    <!---------------------Title-Section-Start--------------------------->
      <div class="section-title">Личная информация</div>
      <div class="section-devider"></div>
      <div class="secondary-name">Zokirov Daler</div>
      <div class="date-of-verification">Дата верификации: 10.08.2020</div>
    <!---------------------Title-Section-End----------------------------->

     <!---------------------CREDIT-CARDS-SECTION-START-------------------->
     <div class="credit-cards-section">
      <div class="credit-cards-row">
        <div class="credit-cards1">
          <img src="../assets/images/cardsZmarket1.png" alt="card1">

        </div>
        <div class="credit-cards2">
          <img src="../assets/images/cardsZmarket2.png" alt="card2">
          
        </div>
        <div class="credit-cards3">
          <img src="../assets/images/cardsZmarket3.png" alt="card3">
          
        </div>
        <div class="credit-cards4">
          <img src="../assets/images/cardsZmarket4.png" alt="card4">
          
        </div>
      </div>
    </div>
  <!---------------------CREDIT-CARDS-SECTION-END-------------------->

  <!---------------------MOBILE-CREDIT-CARDS-SECTION-START----------->
    <div class="carousel-cards-mobile">
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="../assets/images/cardsZmarket1.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../assets/images/cardsZmarket2.png" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../assets/images/cardsZmarket3.png" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="../assets/images/cardsZmarket4.png" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  <!---------------------MOBILE-CREDIT-CARDS-SECTION-END------------->
    </div>
    <!---------------------Content-Container-End------------------------->
  </div>

  <!--CDN BOOTSTRAP JS-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
