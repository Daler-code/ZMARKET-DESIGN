    <a class="navbar-brand" href="#"><img src="../assets/icons/z-market-white.png" alt="brand"></a>

      class="navbar-toggler" 
      type="button" 
      data-toggle="collapse" 
      data-target="#navbarSupportedContent" 
      aria-controls="navbarSupportedContent" 
      aria-expanded="false" 
      aria-label="Toggle navigation"
    >
      <img class='menu-icon' src="../assets/icons/MobileMenuHamburder.png" alt="menu">
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Личный кабинет</a>

      </ul>
    </div>
  </nav>
  <!-----------------------------NAVBAR-END-------------------------------->

  <!-----------------------------SETTINGS-SECTION-START-------------------->
    <div class="settings-page-container">
      <div class="settings-section">
        <div class="section-title">Личная информация</div>
        <div class="section-devider"></div>

        <div class="settings-page-row1">
          <div class="input-container-settings-page">
            <span>ID клиента</span>
            <div class="input-filled-settings-page">1234567</div>
          </div>
          <div class="input-container-settings-page">
            <span>Имя</span>
            <input type="text" class="input-outline-settings-page" placeholder='John' />
          </div>
          <div class="input-container-settings-page">
            <span>Фамилия</span>
            <input type="text" class="input-outline-settings-page" placeholder='Smith' />
          </div>
          <div class="input-container-settings-page">
            <span>Телефон</span>
            <div class="input-filled-settings-page">(+99890) 909-09-09</div>
          </div>
          <div class="input-container-settings-page">
            <span>Домашний телефон</span>
            <div class="tel-input-row-container">
              <div class="mask">(+998)</div>
              <input type="text" class="input-outline-tel-settings-page" placeholder='90 909-09-09' />
            </div>
          </div>
          <div class="input-container-settings-page">
            <span>Регион</span>
            <select class="input-outline-settings-page select" placeholder="Choose region">
              <option>Bukhara</option>
              <option>Jizakh</option>
              <option>Andijan</option>
              <option>Tashkent</option>
            </select>
          </div>
          <div class="input-container2-settings-page">
            <span>Адрес постоянного места  жительства</span>
            <input type="text" class="input-outline-settings-page" placeholder='Tuzel 2, d. 7, kv.64' />
          </div>
          <div class="input-container2-settings-page">
            <span>Место работы/учебы</span>
            <input type="text" class="input-outline-settings-page" placeholder='Tuzel 2, d. 7, kv.64' />
          </div>

        </div>
      </div>
    </div>
  <!-----------------------------SETTINGS-SECTION-END---------------------->

  <!-----------------------------DOCUMENT-SELECTION-START------------------>
    <div class="document-selection">

    </div>
